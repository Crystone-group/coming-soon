<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crystone Bank</title>

    <link
      rel="shortcut icon"
      href="./Images/fav_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- The Navbar -->
    <header>
      <a href="./index.html">
        <img src="./Images/Logo.png" alt="Crystone-Bank" class="logo" />
      </a>
    </header>
    <main>
      <section class="main__left">
        <section class="coming_soon">
          <h1>Coming Soon!</h1>
        </section>
        <section class="form_section">
          <p>Get notified when we launch</p>
          <form>
              <input type="email" placeholder="Enter you email address" />
              <button type="submit">Notify Me</button>
          </form>
        </section>
      </section>
      <section class="sideImage">
        <img
          src="./Images/iPhone 11 Render.png"
          alt="app_demo"
          class="iphone"
        />
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#facebook" target="_blank"
            ><img src="./Images/Light mode/Facebook light.png" alt="Facebook"
          /></a>
        </li>
        <li>
          <a href="#twitter" target="_blank"
            ><img src="./Images/Light mode/Twitter Light.png" alt="Twitter"
          /></a>
        </li>
        <li>
          <a href="https://instagram.com/crystone_bank" target="_blank"
            ><img src="./Images/Light mode/Instagram Light.png" alt="Instagram"
          /></a>
        </li>
        <li>
          <a href="#linkedin" target="_blank"
            ><img src="./Images/Light mode/LinkedIn Light.png" alt="LinkedIn"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
