<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crystone Bank</title>

    <link
      rel="shortcut icon"
      href="./Images/fav_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <!-- The Navbar -->
    <header>
      <section class="header__navbar">
        <a href="./home.html">
          <img src="./Images/Logo.png" alt="Crystone-Bank" class="top_logo" />
        </a>
        <nav class="header__navbar__nav">
          <input type="checkbox" id="toggle_nav" />
          <label for="toggle_nav">
            <p>|</p>
            <p>|</p>
            <p>|</p>
          </label>
          <ul class="header__navbar__nav__ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">About US</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
          <a href="#" class="header__navbar__nav_login">Login</a>
        </nav>
      </section>
    </header>

    <!-- Div  for Coming soon -->
    <main class="coming_soon">
      <section class="wrapper">
        <section class="content">
          <h2>Coming Soon!</h2>
          <p>Get notified when we launch</p>
          <section class="input">
            <form data-netlify="true">
              <input type="email" placeholder="Enter you email address" />
              <div class="button">
                <button type="submit">Notify Me</button>
              </div>
            </form>
          </section>
        </section>
        <section class="right">
          <img
            src="./Images/iPhone 11 Render.png"
            alt="app_demo"
            class="iphone"
          />
        </section>
      </section>

      <footer class="social">
        <ul>
          <li>
            <a href="#facebook" target="_blank">
              <img
                src="./Images/light_mode/Facebook light.png"
                alt="Facebook"
              />
            </a>
          </li>
          <li>
            <a href="#twitter" target="_blank">
              <img src="./Images/light_mode/Twitter Light.png" alt="Twitter" />
            </a>
          </li>
          <li>
            <a href="https://instagram.com/crystone_bank" target="_blank">
              <img
                src="./Images/light_mode/Instagram Light.png"
                alt="Instagram"
              />
            </a>
          </li>
          <li>
            <a href="#linkedin" target="_blank">
              <img
                src="./Images/light_mode/LinkedIn Light.png"
                alt="LinkedIn"
              />
            </a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
